<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monad Faucet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-6 rounded-2xl shadow-lg max-w-sm w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸš° Monad Faucet</h1>
    <form id="faucet-form" class="space-y-4">
      <input type="text" id="wallet" name="wallet" placeholder="Monad Wallet Address" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      
      <div class="h-captcha" data-sitekey="141ca000-1690-4a88-b1ce-6d5622926180"></div>

      <button type="submit" class="w-full py-2 bg-blue-600 rounded hover:bg-blue-700 transition">Claim Token</button>
    </form>
    <p id="message" class="mt-4 text-center text-sm"></p>

    <!-- Adsterra Code Here -->
    <div class="mt-6">
      <!-- Example ad container -->
      <script type='text/javascript' src='https://www.gstatic.com/adsense/start.js'></script>
    </div>
  </div>

  <script>
    document.getElementById("faucet-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const wallet = document.getElementById("wallet").value;
      const token = document.querySelector('[name="h-captcha-response"]').value;

      const res = await fetch("/claim", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ wallet, token }),
      });

      const data = await res.json();
      document.getElementById("message").innerText = data.message;
      window.location.href = "https://platinumsnatchable.com/kp44zes3?key=2cb243edbea4ff49f0fc9371f1ebd091";
    });
  </script>
</body>
</html>
